<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scale=none">
  <link rel="stylesheet" href="global.css">
  <title>Music App</title>
</head>
<body>
  <main class="player">
    <div id="background" class="player__background" style="background-image: url('src/img/cover.jpg')"></div>

    <audio id="player">
      <source src="src/audio/song.mp3" type="audio/mp3">
    </audio>

    <section class="player__album">
      <img id="cover" src="src/img/cover.jpg" class="player__cover">
    </section>
    
    <section class="player__controls">
      <div class="player__info">
        <h1 id="song" class="player__song">Make Me Feel</h1>
        <h2 id="artist" class="player__artist">Janelle Mon√°e</h2>
      </div>

      <div class="player__track">
        <progress value="0.5" max="1" id="progress" class="player__progress"></progress>
        <div class="player__time">
          <div id="current-time">0:00</div>
          <div id="end-time">0:00</div>
        </div>
      </div>

      <div class="player__buttons">
        <!-- <button type="button" class="button button--seek">
          <img src="src/icons/prev.svg">
        </button> -->

        <button type="button" id="toggle" class="button button--toggle">
          <img src="src/icon/play.svg" id="toggle-icon">
        </button>

        <!-- <button type="button" class="button button--seek">
          <img src="src/icons/next.svg">
        </button> -->
      </div>
    </section>
  </main>

  <script type="module" src="src/js/app.js"></script>
</body>
</html>
